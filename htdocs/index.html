<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>The Backbone Store</title>
    <link charset="utf-8" href="jsonstore.css" rel="stylesheet" type="text/css">
    <script id="store_index_template" type="text/x-underscore-tmplate">
      <h1>Product Catalog</h1>
      <ul>
        <% for(i=0,l=products.length;i<l;++i) { p = products[i]; %>
        <li class="item">
          <div class="item-image">
            <a href="#item/<%= p.id %>">
              <img alt="<%= p.title %>" src="<%= p.image %>" width="250px" height="250px">
            </a>
          </div>
          <div class="item-title"><%= p.title %></div>
          <div class="item-price">$<%= p.price %></div>
        </li>
        <% } %>
      </ul>
    </script>

    <script id="store_item_template" type="text/x-underscore-template">
      <div class="item-detail">
        <div class="item-image">
          <img alt="<%= title %>" src="<%= image %>" width="500px" height="500px">
        </div>
        <div class="item-info">
          <div class="item-title"><%= title %></div>
          <div class="item-price">$<%= price %></div>
          <div class="item-form"></div>
          <form action="#/cart" method="post">
            <p>
              <label>Quantity:</label>
              <input class="uqf" name="quantity" size="2" type="text" value="1">

                <label>Address:</label>
                <input id="address" name="address" type="text" required>
            </p>
            <p>
              <input class="uq" type="submit" value="Add to Cart">
            </p>
          </form>
          <div class="back-link">
            <a class="sum" href="#summary/<%= id %>"> View Summary</a>
          </div>
          <div class="back-link">
            <a href="#">&laquo; Back to Items</a>
          </div>
        </div>
      </div>
    </script>

    <script id="store_cart_template" type="text/x-underscore-template">
      <p>Items: <%= count %> ($<%= cost %>)</p>
    </script>

    <script id="summary_item_template" type="text/x-underscore-template">
      <div class="item-detail" id="summary-page">
        <div class="item-image">
            <img alt="<%= title %>" src="<%= image %>" width="500px" height="500px">
        </div>
        <div class="item-info">
          <div class="item-title">Item Selected: <%= title %></div>
          <div class="item-price">Total Price : $<%= price %></div>
          <div class="item-address">Address : <%= address %></div>
          <div class="item-form"></div>
          <form action="#/cart" method="post">
            <p>
              <label>Quantity:</label>
              <input class="uqf" name="quantity" size="2" type="text" value="1" disabled>
            </p>
          </form>
      </div>
      </div>
    </script>


  </head>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>
          Store
        </h1>
        <div class="cart-info"></div>
      </div>
      <div id="main"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
    <script src="store.js" type="text/javascript"></script>
  </body>
</html>
